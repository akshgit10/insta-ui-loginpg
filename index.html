<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./insta.css">
    <title>Document</title>
</head>

<body class="bg-light">
    <div class="container">
        <form class="border p-4 mt-5 bg-white">
            <div class="mb-5">
                <center><img
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png?20160616034027"
                        width="180px"></center>
            </div>
            <div class="mb-2 bg-light">
                <input type="text" id="username" name="username" placeholder=" Phone number,username, or email "
                    class="bg-light ">
            </div>
            <div class="mb-3">
                <input type="password" id="password" name="password" placeholder=" Password" class="bg-light">
            </div>
            <div class="login mb-3">
                <button type="submit" class="element">Log in</button>
            </div>
            <div>
                <ul class="facebooklogin ">
                    <li>
                        <img src="https://www.svgrepo.com/show/30508/facebook-square-social-logo.svg" width="15px">
                    </li>
                    <li>
                        <a href="#" class="link">Log in with Facebook</a>
                    </li>
                </ul>
            </div>






            <div class="pswd">
                <p class="mt-2">Forgot Password?</p>
            </div>
        </form>
        <form class="border p-3 mt-3 bg-white">
            <p class="form2">Don't have an account? <a href="#" class="signup text-primary">Sign up!</a></p>
        </form>
        <center>
            <p class="gettheapp mt-3">Get the app.</p>
        </center>
        <ul class="getit">
            <li class="googleplay"><a href="#"><img
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Google_Play_Store_badge_EN.svg/270px-Google_Play_Store_badge_EN.svg.png?20220907104002"
                        width="110px" height="35px"></a></li>
            <li class="microsoft"><img
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f7/Get_it_from_Microsoft_Badge.svg/768px-Get_it_from_Microsoft_Badge.svg.png?20171029232220"
                    width="110px" height="35px"></li>
        </ul>


        <ul class="footernav">
            <li><a href="#">Meta</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Jobs</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Top Accounts</a></li>
            <li><a href="#">Locations</a></li>
            <li><a href="#">Instagram Lite</a></li>
            <li><a href="#">Contact Uploading & Non users</a></li>
            <li><a href="#">Meta verified</a></li>
        </ul>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
